<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Moon Light Parallax Effect</title>
    <link rel="stylesheet" type="text/css" href="/moon parallax/css/index.css">
</head>

<body>
    <section>
        <img src="/moon parallax/img/bg.jpg" id="bg">
        <img src="/moon parallax/img/moon.png" id="moon">
        <img src="/moon parallax/img/mountain.png" id="mountain">
        <img src="/moon parallax/img/road.png" id="road">
        <h2 id="text">Moon</h2>

    </section>

    <script>
        let bg = document.getElementById("bg");
        let moon = document.getElementById("moon");
        let mountain = document.getElementById("mountain");
        let road = document.getElementById("road");
        let text = document.getElementById("text");

        window.addEventListener('scroll', function () {
            var value = window.scrollY;

            bg.style.top = value * 0.5 = 'px';
            moon.style.left = value * 0.5 = 'px';
            mountain.style.top = value * 0.5 = 'px';
            road.style.top = value * 0.5 = 'px';

        })
        document.querySelectorAll('#text').style.top = '1px';


    </script>

</body>

</html>
